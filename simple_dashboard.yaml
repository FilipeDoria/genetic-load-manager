# Simple Genetic Load Manager Dashboard
# Basic, working dashboard without complex chart configurations
# Copy this to your Lovelace dashboards

title: "üß¨ Genetic Load Manager - Simple"
path: genetic-load-manager-simple
icon: mdi:dna
panel: false
cards:

# ==================================================
# HEADER STATUS BAR
# ==================================================
- type: horizontal-stack
  cards:
    - type: custom:button-card
      entity: sensor.genetic_load_manager_dashboard
      name: "System Health"
      show_state: true
      show_icon: true
      icon: mdi:heart-pulse
      styles:
        card:
          - background: >
              [[[
                if (entity.state > 80) return 'linear-gradient(135deg, #4CAF50, #8BC34A)';
                if (entity.state > 60) return 'linear-gradient(135deg, #FF9800, #FFC107)';
                return 'linear-gradient(135deg, #F44336, #E91E63)';
              ]]]
          - color: white
          - border-radius: 15px
          - height: 80px
        name:
          - font-size: 14px
          - font-weight: bold
        state:
          - font-size: 24px
          - font-weight: bold
      tap_action:
        action: more-info

    - type: custom:button-card
      entity: sensor.genetic_load_manager_indexed_pricing
      name: "Current Price"
      show_state: true
      show_icon: true
      icon: mdi:currency-eur
      styles:
        card:
          - background: linear-gradient(135deg, #2196F3, #03DAC6)
          - color: white
          - border-radius: 15px
          - height: 80px
        name:
          - font-size: 14px
          - font-weight: bold
        state:
          - font-size: 20px
          - font-weight: bold

    - type: custom:button-card
      entity: sensor.cost_analytics
      name: "Today's Savings"
      show_state: true
      show_icon: true
      icon: mdi:piggy-bank
      styles:
        card:
          - background: linear-gradient(135deg, #4CAF50, #66BB6A)
          - color: white
          - border-radius: 15px
          - height: 80px
        name:
          - font-size: 14px
          - font-weight: bold
        state:
          - font-size: 20px
          - font-weight: bold
      tap_action:
        action: more-info

    - type: custom:button-card
      entity: sensor.genetic_algorithm_status
      name: "Status"
      show_state: true
      show_icon: true
      icon: mdi:dna
      styles:
        card:
          - background: >
              [[[
                if (entity.state === 'running') return 'linear-gradient(135deg, #4CAF50, #8BC34A)';
                if (entity.state === 'active') return 'linear-gradient(135deg, #2196F3, #03DAC6)';
                return 'linear-gradient(135deg, #9E9E9E, #BDBDBD)';
              ]]]
          - color: white
          - border-radius: 15px
          - height: 80px
        name:
          - font-size: 14px
          - font-weight: bold
        state:
          - font-size: 16px
          - font-weight: bold

# ==================================================
# MAIN DASHBOARD GRID
# ==================================================
- type: grid
  columns: 2
  square: false
  cards:
    
    # OPTIMIZATION PROGRESS CARD
    - type: vertical-stack
      cards:
        - type: custom:button-card
          name: "üöÄ Optimization Progress"
          styles:
            card:
              - background: none
              - border: none
              - box-shadow: none
            name:
              - font-size: 18px
              - font-weight: bold
              - color: var(--primary-text-color)
        
        - type: gauge
          entity: sensor.genetic_load_manager_dashboard
          name: "System Health"
          min: 0
          max: 100
          needle: true
          severity:
            green: 80
            yellow: 60
            red: 0
        
        - type: entities
          show_header_toggle: false
          entities:
            - type: attribute
              entity: sensor.genetic_load_manager_dashboard
              attribute: quick_stats.next_optimization
              name: "Next Optimization"
              icon: mdi:clock-outline
            
            - type: attribute
              entity: sensor.genetic_load_manager_dashboard
              attribute: quick_stats.active_optimizations
              name: "Active Optimizations"
              icon: mdi:cog-play

    # DEVICE CONTROL CARD
    - type: vertical-stack
      cards:
        - type: custom:button-card
          name: "üéõÔ∏è Device Control"
          styles:
            card:
              - background: none
              - border: none
              - box-shadow: none
            name:
              - font-size: 18px
              - font-weight: bold
              - color: var(--primary-text-color)
        
        - type: grid
          columns: 2
          square: true
          cards:
            - type: custom:button-card
              entity: switch.device_0_schedule
              name: "Device 0"
              show_state: true
              show_icon: true
              icon: mdi:power-plug
              tap_action:
                action: toggle
              styles:
                card:
                  - border-radius: 15px
                  - height: 80px
                  - background: >
                      [[[
                        if (entity.state === 'on') return 'linear-gradient(135deg, #4CAF50, #8BC34A)';
                        return 'linear-gradient(135deg, #9E9E9E, #BDBDBD)';
                      ]]]
                  - color: white
                name:
                  - font-weight: bold
                state:
                  - font-size: 14px
            
            - type: custom:button-card
              entity: switch.device_1_schedule
              name: "Device 1"
              show_state: true
              show_icon: true
              icon: mdi:power-plug
              tap_action:
                action: toggle
              styles:
                card:
                  - border-radius: 15px
                  - height: 80px
                  - background: >
                      [[[
                        if (entity.state === 'on') return 'linear-gradient(135deg, #4CAF50, #8BC34A)';
                        return 'linear-gradient(135deg, #9E9E9E, #BDBDBD)';
                      ]]]
                  - color: white
                name:
                  - font-weight: bold
                state:
                  - font-size: 14px
        
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              name: "üöÄ Optimize"
              icon: mdi:play-circle
              tap_action:
                action: call-service
                service: genetic_load_manager.run_optimization
              styles:
                card:
                  - background: linear-gradient(135deg, #4CAF50, #66BB6A)
                  - color: white
                  - border-radius: 10px
                  - height: 50px
                name:
                  - font-weight: bold
            
            - type: custom:button-card
              name: "‚è∏Ô∏è Stop"
              icon: mdi:stop-circle
              tap_action:
                action: call-service
                service: genetic_load_manager.stop_optimization
              styles:
                card:
                  - background: linear-gradient(135deg, #F44336, #E57373)
                  - color: white
                  - border-radius: 10px
                  - height: 50px
                name:
                  - font-weight: bold

# ==================================================
# SIMPLE CHARTS (USING MINI-GRAPH-CARD)
# ==================================================
- type: horizontal-stack
  cards:
    
    # PRICING TREND
    - type: custom:mini-graph-card
      name: "‚ö° 24-Hour Pricing Trend"
      entity: sensor.genetic_load_manager_indexed_pricing
      line_color: "#FF9800"
      line_width: 3
      hours_to_show: 24
      points_per_hour: 4
      animate: true
      show:
        labels: true
        legend: false
        state: true

    # COST SAVINGS TREND
    - type: custom:mini-graph-card
      name: "üí∞ Cost Savings Trend"
      entity: sensor.cost_analytics
      line_color: "#4CAF50"
      line_width: 3
      hours_to_show: 24
      points_per_hour: 4
      animate: true
      show:
        labels: true
        legend: false
        state: true

# ==================================================
# SYSTEM INFORMATION PANEL
# ==================================================
- type: entities
  title: "‚ÑπÔ∏è System Information"
  show_header_toggle: false
  entities:
    - entity: binary_sensor.genetic_load_manager_optimization_running
      name: "Optimization Running"
      icon: mdi:play-circle
    
    - entity: binary_sensor.genetic_load_manager_system_healthy
      name: "System Healthy"
      icon: mdi:heart-pulse
    
    - entity: binary_sensor.genetic_load_manager_loads_controlled
      name: "Loads Controlled"
      icon: mdi:lightning-bolt
    
    - entity: binary_sensor.genetic_load_manager_algorithm_error
      name: "Algorithm Errors"
      icon: mdi:alert-circle
    
    - type: divider
    
    - type: attribute
      entity: sensor.genetic_load_manager_dashboard
      attribute: quick_stats.solar_production_today
      name: "Solar Production Today"
      icon: mdi:solar-power
    
    - type: attribute
      entity: sensor.genetic_load_manager_dashboard
      attribute: quick_stats.grid_import_today
      name: "Grid Import Today"
      icon: mdi:transmission-tower
    
    - type: attribute
      entity: sensor.genetic_load_manager_dashboard
      attribute: quick_stats.battery_cycles_today
      name: "Battery Cycles Today"
      icon: mdi:battery-charging

# ==================================================
# CONTROL PANEL
# ==================================================
- type: vertical-stack
  cards:
    - type: custom:button-card
      name: "üéõÔ∏è Advanced Controls"
      styles:
        card:
          - background: none
          - border: none
          - box-shadow: none
        name:
          - font-size: 20px
          - font-weight: bold
          - color: var(--primary-text-color)
    
    - type: grid
      columns: 4
      square: false
      cards:
        - type: custom:button-card
          name: "Quick Optimize"
          icon: mdi:flash
          tap_action:
            action: call-service
            service: genetic_load_manager.run_optimization
            service_data:
              population_size: 50
              generations: 100
          styles:
            card:
              - background: linear-gradient(135deg, #4CAF50, #66BB6A)
              - color: white
              - border-radius: 15px
              - height: 100px
            name:
              - font-weight: bold
              - font-size: 14px
        
        - type: custom:button-card
          name: "Toggle Mode"
          icon: mdi:swap-horizontal
          tap_action:
            action: call-service
            service: genetic_load_manager.toggle_scheduler
            service_data:
              mode: rule-based
          styles:
            card:
              - background: linear-gradient(135deg, #2196F3, #42A5F5)
              - color: white
              - border-radius: 15px
              - height: 100px
            name:
              - font-weight: bold
              - font-size: 14px
        
        - type: custom:button-card
          name: "Update Pricing"
          icon: mdi:currency-eur
          tap_action:
            action: call-service
            service: genetic_load_manager.update_pricing_parameters
          styles:
            card:
              - background: linear-gradient(135deg, #FF9800, #FFB74D)
              - color: white
              - border-radius: 15px
              - height: 100px
            name:
              - font-weight: bold
              - font-size: 14px
        
        - type: custom:button-card
          name: "Export Data"
          icon: mdi:download
          tap_action:
            action: call-service
            service: genetic_load_manager.export_schedule
            service_data:
              format: json
          styles:
            card:
              - background: linear-gradient(135deg, #9C27B0, #BA68C8)
              - color: white
              - border-radius: 15px
              - height: 100px
            name:
              - font-weight: bold
              - font-size: 14px

# ==================================================
# MOBILE COMPACT VIEW
# ==================================================
- type: conditional
  conditions:
    - condition: screen
      media_query: "(max-width: 768px)"
  card:
    type: vertical-stack
    title: "üì± Mobile View"
    cards:
      - type: glance
        title: "Quick Status"
        entities:
          - entity: sensor.genetic_load_manager_dashboard
            name: "Health"
          - entity: sensor.genetic_load_manager_indexed_pricing
            name: "Price"
          - entity: sensor.cost_analytics
            name: "Savings"
      
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.device_0_schedule
            name: "D0"
            show_state: true
            tap_action:
              action: toggle
            styles:
              card:
                - height: 60px
                - border-radius: 10px
          
          - type: custom:button-card
            entity: switch.device_1_schedule
            name: "D1"
            show_state: true
            tap_action:
              action: toggle
            styles:
              card:
                - height: 60px
                - border-radius: 10px
          
          - type: custom:button-card
            name: "‚ö°"
            tap_action:
              action: call-service
              service: genetic_load_manager.run_optimization
            styles:
              card:
                - height: 60px
                - border-radius: 10px
                - background: "#4CAF50"
                - color: white
